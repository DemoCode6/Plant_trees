<script>
    + function () {

        function remLayout() {
            var w = document.documentElement.clientWidth;
            w = w > 750 ? 750 : w;
            w = w <= 320 ? 320 : w;
            document.documentElement.style.fontSize = w / 7.50 + 'px';
        }

        window.addEventListener('resize', function () {
            remLayout();
        }, false);
    }();
</script>
